<style>.custom-radio input[type="radio"] {
            display: none;

        .custom-radio .radio-circle {
            width: 1.5rem;height: 1.5rem;border-radius: 9999px;

            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        .dark .custom-radio .radio-circle {
            border-color: #4B5563;}
        .custom-radio .radio-dot {
            width: 0.875rem;height: 0.875rem;border-radius: 9999px;
            background-color: transparent;
            transform: scale(0);
            transition: all 0.2s ease;
        }
        .custom-radio input[type="radio"]:checked + .radio-circle {
            border-color: #34D399;}
        .dark .custom-radio input[type="radio"]:checked + .radio-circle {
             border-color: #34D399;}
        .custom-radio input[type="radio"]:checked + .radio-circle .radio-dot {

        }
